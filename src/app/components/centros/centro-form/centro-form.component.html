<div class="col-lg-3 mx-auto text-center" style="margin-top: 80px;">

    <div class="card">

        <div class="card-header"><strong>Registro de Centro / Consultorio </strong></div>
        <div class="card-body">

            <form (submit)="crearCentro()">
        
                <div class="form-group">
                    <small class="form-text text-muted">Nombre</small>
                    <input type="text" [(ngModel)]="centro.nombre" class="form-control" name="nombre" placeholder="Nombre de tu centro dental o consultorio">
                </div>
                <div class="form-group">
                    <small class="form-text text-muted">Teléfono</small>
                    <input type="text" [(ngModel)]="centro.telefono" class="form-control" name="telefono" placeholder="Telefono de contacto de 10 dígitos">
                </div>
                <div class="form-group">
                    <small class="form-text text-muted">Correo</small>
                    <input type="email" [(ngModel)]="centro.correo" class="form-control" name="correo" placeholder="contacto@correo.com.mx">
                </div>
                <div class="form-group">
                    <small class="form-text text-muted">Dirección</small>
                    <textarea [(ngModel)]="centro.direccion" name="direccion" class="form-control" rows="2"></textarea>
                </div>
        
                <button type="submit" class="btn btn-primary btn-block">Agregar Centro</button>
            </form>

        </div>

    </div>
</div>
