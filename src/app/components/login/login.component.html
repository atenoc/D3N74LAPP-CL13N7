<div class="col-lg-3 mx-auto text-center" style="margin-top: 80px;">

    <div class="card">

        <div class="card-header"><strong>Iniciar Sesion</strong></div>
        <div class="card-body">

            <form (submit)="login()">
     
                <div class="form-group">
                    <label >Correo </label>
                    <input type="email" [(ngModel)]="user.correo" class="form-control" name="correo" placeholder="ejemplo@correo.com.mx">
                </div>
        
                <div class="form-group">
                    <label >Contraseña</label>
                    <input type="password" [(ngModel)]="user.llave" class="form-control" name="llave" placeholder="Escribe tu contraseña">
                </div>
        
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>

            <div *ngIf="mostrarError" class="alert alert-warning mt-5" role="alert">
                <strong>{{ mensajeError }} </strong>
            </div>

        </div>

    </div>
</div>
