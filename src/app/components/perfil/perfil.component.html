<div class="container mt-4">

    <div class="row">
        
        <div class="col-sm">
            <div *ngIf="!usuario; else content_usuario">
                <h5>Cargando datos de usuario...</h5>
            </div>
            <ng-template #content_usuario>
                <div class="card">
                    <div class="card-header"> <strong>Perfil </strong> </div>
                    <div class="card-body" >
        
                        <div class="form-group">
                            <small class="form-text text-muted">Correo</small>
                            <label>{{ usuario.correo }}</label>
                        </div>
                        <div class="form-group">
                            <small class="form-text text-muted">Rol</small>
                            <label>{{ usuario.rol }}</label>
                        </div> 
                        <div class="form-group">
                            <small class="form-text text-muted">Fecha de creación</small>
                            <label>{{ usuario.fecha_creacion }}</label>
                        </div> 
                    </div>
                </div>      
            </ng-template>
        </div>
        <div class="col-sm">
            <div *ngIf="!centro; else content_centro">
                <h5>Cargando datos de tu centro dental...</h5>
            </div>
            <ng-template #content_centro>
                <div class="card">
                    <div class="card-header"> <strong>Tu Centro Dental </strong> </div>
                    <div class="card-body" >
                        <div class="form-group">
                            <small class="form-text text-muted">Nombre</small>
                            <label>{{ centro.nombre }}</label>
                        </div>
                        <div class="form-group">
                            <small class="form-text text-muted">Teléfono</small>
                            <label>{{ centro.telefono }}</label>
                        </div> 
                        <div class="form-group">
                            <small class="form-text text-muted">Correo de contacto</small>
                            <label>{{ centro.correo }}</label>
                        </div> 
                        <div class="form-group">
                            <small class="form-text text-muted">Dirección</small>
                            <label>{{ centro.direccion }}</label>
                        </div> 
                        <div class="form-group">
                            <small class="form-text text-muted">Fecha de Creación</small>
                            <label>{{ centro.fecha_creacion }}</label>
                        </div> 
                    </div>
                </div>      
            </ng-template>
        </div>

        <div class="col-sm">
            <img src="https://static.vecteezy.com/system/resources/previews/011/874/761/original/dental-care-logo-design-illustration-dental-logo-orthodontic-logo-vector.jpg" alt="..." class="img-thumbnail">
        </div>

      </div>

</div>
