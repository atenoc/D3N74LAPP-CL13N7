<div class="container mt-4">

  <div class="d-flex mt-2 ">
    <div>
      <h5 class="p-2">Lista de Usuarios</h5>
    </div>
    <div class="ml-auto">
      <!-- Open Modal Crear Usuario -->
      <button class="btn btn-outline-primary mb-2 me-2" (click)="openVerticallyCentered(content)"> + Usuario </button>
    </div>
  </div>

  <table class="table table-responsive table-hover table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Rol</th>
        <th scope="col">Especialidad</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <th class="text-muted"><small><strong>{{ usuario.id }}</strong></small></th>
        <td>{{ usuario.nombre }} {{ usuario.apellidop }} {{ usuario.apellidom }}</td>
        <td>{{ usuario.correo }}</td>
        <td>{{ usuario.rol }}</td>
        <td>{{ usuario.especialidad }}</td>
        <td>{{ usuario.telefono }}</td>
        <td class="text-center">
          <button class="btn btn-outline-primary my-2 my-sm-0 btn-sm" (click)="selectedIdUser(usuario.id)"
              ngbTooltip="Información del usuario">Detalle
            </button>
            <button class="btn btn-outline-secondary my-2 my-sm-0 btn-sm ml-2" (click)="deleteUser(usuario.id, usuario.correo)"
              ngbTooltip="Eliminar completamente"> x
            </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Nuevo Modal Crear Usuario -->
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title">Nuevo usuario</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <app-usuario-form></app-usuario-form>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="c('Cerrar')">Cerrar</button>
    </div>
  </ng-template>


</div>
